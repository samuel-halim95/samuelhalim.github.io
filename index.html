<!DOCTYPE html>
<html>
<head>

    <meta name="description" content="Portfolio Website / Personal Website">
    <meta name="author" content="Samuel Halim">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title>Samuel Halim Portfolio Website</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.min.css">

</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-4 col-xs-4">
                    <img class="img-responsive logo" src="images/me.png" alt="A logo of Udacity.">
                </div>
                <div class="col-md-6 col-sm-8 col-xs-8 text-right text-uppercase">
                    <h1>Samuel Halim</h1>
                    <h3>Aspiring Software Engineer</h3>
                </div>
            </div>
            <div class="row">
                <div style="width: 100%; margin-top: 20px; margin-bottom: 20px; border-bottom: 2px solid #7d97ad; text-align: center;">
                    <!-- <span style="font-size: 20px; background-color: white; padding: 0 10px;">
                        <a id="about" href="#about" style="color: #2d3c49;">&#8595; About Me &#8595;</a>
                    </span> -->
                </div>
                <div class="about">
                    Hello!
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <picture id="banner">
                        <source media="(min-width: 992px)" srcset="images/campus.jpg" />
                        <source media="(min-width: 768px)" srcset="images/campus_medium.jpg" />
                        <img class="img-responsive" src="images/campus_small.jpg" alt="Picture of Memorial Glade of UC Berkeley.">
                    </picture>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Featured Work</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <img class="img-responsive img-project" src="images/movie_trailer_website.jpg" alt="A picture of movie trailer website look like.">
                    <h4>Movie Trailer Website</h4>
                    <a href="https://github.com/samuelhalim/movie-trailer-website">Github repo</a>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <img class="img-responsive img-project" src="images/wan_optimizer.jpg" alt="A picture of how WAN Optimizer works.">
                    <h4>Wan Optimizer</h4>
                    <a href="https://github.com/samuelhalim/Wan-Optimizer"> Github repo</a>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <img class="img-responsive img-project" src="images/ants.jpg" alt="A picture of Ants vs SomeBees gameplay look like.">
                    <h4>Ants vs SomeBees</h4>
                    <a href="https://github.com/samuelhalim/Ants-vs-SomeBees"> Github repo</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul>
          <li><a href="src/Resume - Samuel Halim.pdf" style="text-decoration:none">Resume</a></li>
          <li><a href="https://www.linkedin.com/in/shalim95/" style="text-decoration:none" class="fa fa-linkedin-square fa-2x"></a></li>
          <li><a href="https://github.com/samuelhalim" style="text-decoration:none" class="fa fa-github fa-2x"></a></li>
          <li><a href="mailto:samuel.halim@berkeley.edu" style="text-decoration:none" class="fa fa-envelope fa-2x"></a></li>
        </ul>
      </footer>
    <script>
      /*
       * Open the description when the dot-line is clicked.
       */
      var about = document.querySelector('#about');
      var main = document.querySelector('main');
      var drawer = document.querySelector('.about');

      about.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });
      main.addEventListener('click', function() {
        drawer.classList.remove('open');
      });
    </script>
</body>
</html>
